<section id="image">
  <div class=row>
    <div class=" col-md-12 ">
      <div class="row">
        <div class="container-fluid">
          <div class="row text-left">
            <div class="col-md-8">
              <div class="content-header" style="font-size: 20px">Kiosk Management</div>
              <br>
              <p class="content-sub-header"> <a routerLink="/dashboard/dashboard1"><span
                    style="font-size: 15px">Home</span></a>
                <span style="font-size: 15px">/Create Kiosk</span>

              </p>
            </div>

          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">


          <div class="card-body">
            <div class="form-group">
              <div class="col-md-12">
                <form class="form" #addClassForm="ngForm" novalidate>
                  <div class="form-body">
                    <button type="button" class="btn btn-raised btn-info " routerLink="/store/assignstore">
                      Assign Store
                    </button>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="name"><span *ngIf="role.name == undefined || role.name =='' "
                              style="color: red">*</span>Enter Kiosk Id
                          </label>
                          <span class=" text-muted danger" *ngIf="!name.valid && (name.dirty || name.touched)">
                            is required!
                          </span>
                          <input type="text" id="name" class="form-control border-primary" name="name"
                            [(ngModel)]="role.name" ngModel #name="ngModel" required>

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="description"><span *ngIf="role.description == undefined || role.description =='' "
                              style="color: red">*</span>Kiosk Name
                          </label>
                          <span class=" text-muted danger"
                            *ngIf="!description.valid && (description.dirty || description.touched)">
                            is required!
                          </span>
                          <input type="text" id="description" class="form-control border-primary" name="description"
                            [(ngModel)]="role.description" ngModel #description="ngModel" required>

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="name"><span *ngIf="role.name == undefined || role.name =='' "
                              style="color: red">*</span>Bill Validator Id
                          </label>
                          <span class=" text-muted danger" *ngIf="!name.valid && (name.dirty || name.touched)">
                            is required!
                          </span>
                          <input type="text" id="name" class="form-control border-primary" name="name"
                            [(ngModel)]="role.name" ngModel #name="ngModel" required>

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="description"><span *ngIf="role.description == undefined || role.description =='' "
                              style="color: red">*</span>Bill Validator Name
                          </label>
                          <span class=" text-muted danger"
                            *ngIf="!description.valid && (description.dirty || description.touched)">
                            is required!
                          </span>
                          <input type="text" id="description" class="form-control border-primary" name="description"
                            [(ngModel)]="role.description" ngModel #description="ngModel" required>

                        </div>
                      </div>

                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="name"><span *ngIf="role.name == undefined || role.name =='' "
                              style="color: red">*</span>Printer Id
                          </label>
                          <span class=" text-muted danger" *ngIf="!name.valid && (name.dirty || name.touched)">
                            is required!
                          </span>
                          <input type="text" id="name" class="form-control border-primary" name="name"
                            [(ngModel)]="role.name" ngModel #name="ngModel" required>

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="description"><span *ngIf="role.description == undefined || role.description =='' "
                              style="color: red">*</span>Printer Name
                          </label>
                          <span class=" text-muted danger"
                            *ngIf="!description.valid && (description.dirty || description.touched)">
                            is required!
                          </span>
                          <input type="text" id="description" class="form-control border-primary" name="description"
                            [(ngModel)]="role.description" ngModel #description="ngModel" required>

                        </div>
                      </div>

                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="d-block">Status</label>
                          <div class="input-group">
                            <div class="custom-control custom-radio d-inline-block float-left">
                              <input type="radio" checked id="active" name="active" class="custom-control-input"
                                [value]=true [(ngModel)]="role.active">
                              <label class="custom-control-label" for="active">Active</label>
                            </div>
                            <div class="custom-control custom-radio d-inline-block float-left ml-1">
                              <input type="radio" id="inactive" name="inactive" class="custom-control-input"
                                [value]=false [(ngModel)]="role.active">
                              <label class="custom-control-label" for="inactive">In Active</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <fieldset class="form-group">
                          <label for="storeSelect">Select Store Id</label>
                          <select required [(ngModel)]="role" id="role" name="role" class="form-control border-primary">
                            <option>Select Store Id</option>
                            <option [ngValue]="role" *ngFor="let role of roles">
                              {{role.name}} </option>
                          </select>
                        </fieldset>

                      </div>
                    </div>
                  </div>
             
                  <div class="form-actions center">

                    <button type="button" class="btn btn-raised btn-primary mr-1" (click)="addRole()"
                      [disabled]="!addClassForm.valid">
                      <i class="fa fa-check-square-o"></i> Create
                    </button>
                    <button type="button" class="btn btn-raised btn-warning">
                      <i class="ft-x"></i> Cancel
                    </button>
                   </div>
                 </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</section>
