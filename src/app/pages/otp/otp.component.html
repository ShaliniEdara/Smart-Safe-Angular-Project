<!--Login Page Starts-->
<ngx-spinner ></ngx-spinner>
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row ">
                <div
                  class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"
                >
                <img
                src="../../assets/img/gallery/Ho.png"
                alt=""
                class="img-fluid mt-5"
                width="180"
                height="180"
              />
              <h4 style="color: white;text-decoration:blanchedalmond"><b>API MONITORING TOOL</b></h4>
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <strong>OTP Verification</strong><br>
                  <hr class="m-0" />
                  <br>
                  <small>Please
                    enter your OTP to Login</small><br><br>
                  <form class="form">
                  <input id="otp"  name="otp"
                  [(ngModel)]="otp"
                    type="text"
                    class="form-control mb-3"
                    placeholder="OTP"
                  />
                  
                </form>
                  
                  <div class="fg-actions d-flex justify-content-between">
                   
                    <div class="recover-pass">
                      <button class="btn btn-raised btn-primary" (click) =" validateOtp(otp)" align:center>
                        Verify
                      </button>
                    </div>
                  </div>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
